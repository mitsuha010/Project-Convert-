<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Centimeter to Inch</title>
</head>
<body>
    <h3>Convert Centimeter to Inch</h3>
    <div class="wrapper">
        <div class="input-box">
            <h6>Centimeter</h6>
            <input type="number" id="cm"> 
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>Iuch</h6>
            <input type="number" id="in">
        </div>
    </div>
    <h3>Convert Celsius to Fahrenhoit</h3>
    <div class="wrapper">
        <div class="input-box">
            <h6>Celsius</h6>
            <input type="number" id="c"> 
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h6>Fahrenhoit</h6>
            <input type="number" id="f">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
